<div class="row" style="margin-top:20px">
    <div class="col-3">

    </div>
    <div class="col-6">
        <form #ref="ngForm" (ngSubmit)='submitForm(ref.value);ref.reset()'>
            <div class='form-control'>
                <label for="name">Name</label>
                <input type="text" name="name" id="" ngModel>
            </div>
            <div class='form-control'>
                <label for="user">Email</label>
                <input type="email" name="user" id="" ngModel>
            </div>
            <div class='form-control'>
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="" ngModel>
            </div>
            <div class='form-control'>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="" ngModel>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="col-3">

    </div>
</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="text-center text-light">
            <h6>Already have an account? <a routerLink="/login">Sign in!</a></h6>
        </div>
    </div>
    <div class="col-3"></div>
</div>
