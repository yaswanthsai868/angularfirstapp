<div class="row" style="margin-top:20px">
    <div class="col-3">

    </div>
    <div class="col-6">

        <h1 style="color: white; padding-bottom: 20px;margin-left: 40%;">Sign In</h1>
        <form #ref=ngForm (ngSubmit)="readData(ref.value);ref.reset()">
        <div class="jumbotron pb-4 mb-4" style="background:rgba(255, 255, 255, 0.5); width:400px; margin-left: 20%; box-shadow:5px 5px 5px orange;">

            <div class="ml-2 mr-2">
                <input type="email" name="user" id="" placeholder="Email Address" class="form-control" ngModel>
            </div>
            <div class="mt-4 mr-2 ml-2">
                <input type="password" name="pass" id="" placeholder="Password" class="form-control" ngModel>
            </div>
            <div class="mt-4 mr-2 ml-2">
                <button type="submit" class="btn btn-success">Submit</button>
                
            </div>
        </div>
        </form>

    </div>
    <div class="col-3">

    </div>
</div>
<div class="text-center text-light">
    <h6>Don't have an account? <a routerLink="/register">Sign Up!</a></h6>
</div>
